<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form-echo.php" method="GET">
        <p>
            USERNAME :
            <input type="text" name="username" placeholder="Username" >
        </p>
        <p>
            กรอกชื่อด้วยอังกฤษ :
            <input type="text" name="eng_name" placeholder="Eng Name" pattern="[A-Z]+">
        </p>
        <p>
            รหัสนักศึกษา:
            <input type="text" name="student_id" placeholder="Student ID" pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}">
        </p>
        <p>
            บ้านเลขที่:
            <input type="text" name="home" placeholder="235/4" pattern="[0-9/]+">
        </p>
        <p>
            รหัสสินค้า:
            <input type="text" name="order" placeholder="Order ID" pattern="[A-Z]{3}[0-9]{2}">
        </p>
        <p>
            กรอกชื่อด้วยภาษาไทยเท่านั้น:
            <input type="text" name="thai_name" placeholder="Thai Name" pattern="^[ก-๏\s]+$">
        </p>
        

        <p><label>สาขาวิชา :</label>
            <select name="dept">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
                </select>

        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
